<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>U9</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="index.css" />

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- SupabaseClien -->
  <script src="supabaseClient.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome</h1>
    <p class="desc">Please register or login below！</p>

    <!-- Tab -->
    <div class="tab-container">
      <button id="showLogin" class="tab-btn active">Login</button>
      <button id="showRegister" class="tab-btn">Register</button>
    </div>

    <!-- login -->
    <div id="loginForm" class="form-container">
      <div class="field">
        <input type="text" id="loginUsername" placeholder="Username" autocomplete="username" />
      </div>

      <div class="field password-wrapper">
        <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" />
        <button type="button" class="toggle-password" data-target="loginPassword" aria-label="toggle password">👁️</button>
      </div>

      <div id="loginMsg" class="form-msg"></div>
      <button id="loginBtn" class="primary-btn">Login</button>
    </div>

    <!-- register -->
    <div id="registerForm" class="form-container hidden">
      <div class="field">
        <input type="text" id="regUsername" placeholder="Username" autocomplete="username" />
      </div>

      <div class="field password-wrapper">
        <input type="password" id="regPassword" placeholder="Password" autocomplete="new-password" />
        <button type="button" class="toggle-password" data-target="regPassword" aria-label="toggle password">👁️</button>
      </div>

      <div class="field password-wrapper">
        <input type="password" id="regConfirmPassword" placeholder="Confirm Password" autocomplete="new-password" />
        <button type="button" class="toggle-password" data-target="regConfirmPassword" aria-label="toggle password">👁️</button>
      </div>

      <label class="agreement">
        <input type="checkbox" id="agreeTerms" />
        <span>I agree to the terms</span>
      </label>

      <div id="registerMsg" class="form-msg"></div>
      <button id="registerBtn" class="primary-btn">Register</button>
    </div>
  </div>

  
  <div id="customAlert" class="alert-overlay" style="display:none;">
    <div class="alert-box">
      <p id="alertText"></p>
      <button id="alertOk">OK</button>
    </div>
  </div>
  
  
  <script src="index.js"></script>
</body>
</html>
